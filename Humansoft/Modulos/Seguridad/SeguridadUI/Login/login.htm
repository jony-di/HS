<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <link href="../../../../Recursos/css/tema.css" rel="stylesheet" type="text/css" />
        <script src="../../../../Recursos/js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="../../../../Recursos/jqueryui/jquery-ui.min.js"></script>
        <script src="js/login.js" type="text/javascript"></script>
        <script src="../js/seguridad.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="login">
            <form  id="frmLogin" onsubmit="return false;">
                <img src="/Recursos/imagenes/humansoft.jpg" />
                <h1 id="alerta-login"> Iniciar Sesion Humansoft </h1>
                <input type="text" maxlength="20" placeholder="Usuario" id="usuario" name="usuario"/>
                <div class="iniciarsesion">  
                    <input type="password" maxlength="20" placeholder="Contraseña" id="_password" name="_password"/> <button onclick="IniciarSesion()" class="iniciarsesion"> </button>
                </div>        
               <span style="visibility:hidden;" > <input type="checkbox" id="mantenerConectado" checked="checked"/> <label> Permanecer Conectado </label></span>
                <a class="centrarTexto" onclick="mostrarRecuperarContrasena()"> ¿Olvidaste tu contraseña? </a>
            </form>

             <div style="display:none" class="olvidapassword" id="recuperarContrasena">
                <h1> ¿Olvidaste tu contraseña? </h1>
                <p class="email">Ingresa tu e-mail y te enviaremos un correo electrónico con tu información de acceso.</p>
                <div class="iniciarsesion">  
                    <input type="text" maxlength="80" placeholder="E-mail" id="emailPassword" /> <button onclick="EnviarMailRecuperarPassword()" class="iniciarsesion"> </button>
                </div> 
                <a class="centrarTexto" onclick="regresarInicioSesion()" > Cancelar </a>
            </div>
            <div style="display:none" class="notificacion" id="notificacion" >
                <h1> Accede a tu E-mail </h1>
                <p class="email">Acabamos de enviarte un correo electrónico con tu información de tu acceso </p>
                <a class="centrarTexto" onclick="regresarInicioSesion()" > Cancelar </a>
            </div>

        </div>
    </body>
</html>
